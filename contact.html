<html>
    <head>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <div>
            <Head>
                <title>My Web</title>
                <link rel="stylesheet" href="style.css"/>
            </Head>
            <Body>
                <nav>
                  <div class="nav-left">
                <ul>
                    <li>
                        <img src="logo.png" alt="logo"/>
                    </li>
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="#">My Project</a>
                    </li>
                </ul>
                  </div> 
                  <div class="nav-right">
                    <a href="contact.html">Contact Me</a>
                  </div> 
                </nav>
                
            </Body>
        </div>
        <form>
            <div style="width: 350px; margin: 20px auto; text-align: center; font-weight: 1000; ">
            GET IN TOUCH
        </div>

            <div>
                <label for="input-Name">Name</label>
                <input type="text" id="input-Name" required/>
            </div>

            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email"/>
            </div>

            <div>
                <Label for="input-Phone-Number">Phone Number</Label>
                <input type="text" id="input-Phone-Number"/>
            </div>

            <div>
                <Label for="input-subject">Subject</Label>
                <select id="input-subject">
                    
                    <option value="" hidden>Select</option>
                    <option>Frontend</option>
                    <option>Backend</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea rows="5" cols="10" id="input-message"></textarea>
            </div>

            <div>
                <button type="button" onclick="submitData()">
                    Submit
                </button>
            </div>
        </form>

        <script src="contact.js"></script>
    </body>
</html>
