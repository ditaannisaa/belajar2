<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width", initial-scale="1.0">
        <link rel="stylesheet" href="blog.css">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    </head>
    <body>
        <Body>
            <nav>
              <div class="nav-left">
            <ul>
                <li>
                    <img src="logo.png" alt="logo"/>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">My Project</a>
                </li>
            </ul>
              </div> 
              <div class="nav-right">
                <a href="contact.html">Contact Me</a>
              </div> 
            </nav>
        </Body>

        <div class="blog">
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addBlog(event)" id="form-blog">
                        <h1>ADD MY PROJECT</h1>
                        <div>
                            <label for="input-project-name">Project Name</label>
                            <input id="input-project-name"/>
                        </div>
                        <div class="start-end-date">
                            <div>
                                <label for="input-start-date">Start Date</label>
                                <input id="input-start-date"/>
                            </div>
                            <div>
                                <label for="input-end-date">End Date</label>
                                <input id="input-end-date"/>
                            </div>
                        </div>
                        <div>
                            <label for="input-description">Description</label>
                            <textarea id="input-description"></textarea>
                        </div>
                        <div>
                            <label>Technologies</label>
                            <div class="input-checkbox">
                                <div class="checkbox-left">
                                    <div class="checkbox">
                                        <input type="checkbox" id="node-js" value="yes"/>
                                        <label for="node-js">Node Js</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="next-js" value="yes"/>
                                        <label for="next-js">Next Js</label>
                                    </div>
                                </div>
                                <div class="checkbox-right">
                                    <div class="checkbox">
                                        <input type="checkbox" id="react-js" value="yes"/>
                                        <label for="react-js">React JS</label>
                                    </div>
                                    <div class="checkbox">
                                        <input type="checkbox" id="typescript" value="yes"/>
                                        <label for="typescript">Typescript</label>
                                    </div>
                                </div>
                             </div>
                             <div>
                                <label>Upload Image</label>
                                <div class="input-blog-image-group">
                                  <label for="input-blog-image">
                                    <button style="background-color: gray; height: 100%; color: white; border-radius: 5px;"> Choose</button>
                                    <img src="file.png" alt="file" />
                                  </label>
                                  <input type="file" id="input-blog-image" hidden />
                                </div>
                              </div>
                              <div class="button-group">
                                <button
                                style="color: white; background-color: black; border-radius: 6px; width: 100%;">
                                    Submit
                                </button>
                              </div>
                        </div>
                    </form>

                </div>

            </div>

            <hr class="line"/>
            <Div class="blog-title"><H1>MY PROJECT</H1>
            </Div>
            <div id="contents" class="blog-card">
                <div class="card-item">
                    <div class="blog-image">
                        <img src="neom-hgf0fJGJPQs-unsplash.jpg" alt="image" style="width: 100%;;">
                    </div>
                    <div class="blog-content">
                        <h4 style="height: fit-content;">
                            <a href="blog-details.html">Dumbways Mobile App - 2021</a>
                        </h4>
                        <div class="blog-details">
                        durasi : 3 bulan
                        </div>
                        <div>
                        <p style="font-size: 12px; font-weight: 400; text-align: justify;">
                            App that used for dumbways student. 
                            It was deployed and can downloaded at playstore. 
                            Happy download
                        </p>
                        </div>
                        <div class="application">
                            <i class="fa-brands fa-react" id="react" hidden></i>
                            <i class="fa-brands fa-node-js" id="node" hidden></i>
                            <img src="next-js.svg" alt="" id="next" style="height: 15px; width: 15px;" hidden>
                            <img src="icons8-typescript.svg" alt="" id="type" style="height: 15px; width: 15px;" hidden>
                        </div>
                        <div class="btn-group">
                            <button class="btn-edit">Edit</button>
                            <button class="btn-delete">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="blog.js">
        
        </script>
    </body>
</html>
